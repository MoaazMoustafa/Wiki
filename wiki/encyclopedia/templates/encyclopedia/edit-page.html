{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>
        Edit Page
    </h1>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div>
        <input  type="text" name="title" value="{{title}}">
        </div>
        <br>
        <br>
        <div>
        <textarea   name="content"  rows="1" cols="1" > {{page|safe}} </textarea>
        </div>
        <input type="submit" value="Edit">
    </form>

{% endblock %}
